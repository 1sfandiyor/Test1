<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementary Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
        }

        .page {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #2a2a4a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            border: 1px solid #00f2ff;
        }

        h1 {
            color: #00f2ff;
            margin-bottom: 30px;
            font-size: 2.8em;
            text-shadow: 0 0 10px #00f2ff;
        }

        h2 {
            color: #e0e0e0;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .selection-section {
            margin-bottom: 30px;
        }

        .difficulty-buttons, .subject-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .difficulty-btn, .subject-btn {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #0f3460;
            color: #00f2ff;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .difficulty-btn:hover, .subject-btn:hover {
            background: #1b4f8a;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
        }

        .difficulty-btn.active, .subject-btn.active {
            background: #00f2ff;
            color: #1a1a2e;
            box-shadow: 0 0 20px rgba(0, 242, 255, 1);
        }

        .quiz-info {
            color: #a0a0a0;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.3em;
            background: #ff007a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 122, 0.5);
        }

        .start-btn:hover:not(:disabled) {
            background: #cc0061;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 0, 122, 0.8);
        }

        .start-btn:disabled {
            background: #4a4a6a;
            cursor: not-allowed;
            box-shadow: none;
        }

        .timer {
            background: #ff007a;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 122, 0.5);
        }

        .timer.warning {
            background: #ffcc00;
            color: #1a1a2e;
            animation: pulse 1s infinite;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .question-counter {
            background: #0f3460;
            color: #00f2ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #4a4a6a;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid #00f2ff;
        }

        .progress-fill {
            height: 100%;
            background: #00f2ff;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00f2ff;
        }

        .question {
            background: #3a3a5a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.3em;
            color: #e0e0e0;
            text-align: left;
            border: 1px solid #00f2ff;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            padding: 15px;
            border: 2px solid #4a4a6a;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2a2a4a;
            color: #e0e0e0;
            font-size: 1.1em;
            text-align: left;
        }

        .option:hover {
            border-color: #00f2ff;
            background: #3a3a5a;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        .option.selected {
            border-color: #ff007a;
            background: #ff007a;
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 122, 0.5);
        }

        .next-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: #ff007a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 122, 0.5);
        }

        .next-btn:hover:not(:disabled) {
            background: #cc0061;
            box-shadow: 0 0 20px rgba(255, 0, 122, 0.8);
        }

        .next-btn:disabled {
            background: #4a4a6a;
            cursor: not-allowed;
            box-shadow: none;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .subject-badge {
            display: inline-block;
            background: #0f3460;
            color: #00f2ff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .score-summary {
            background: linear-gradient(135deg, #ff007a, #ff4d94);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 122, 0.5);
        }

        .score-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ffffff;
        }

        .score-text {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #2a2a4a;
            border: 2px solid #4a4a6a;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9em;
        }

        .correct-stat { border-color: #00ff88; }
        .correct-stat .stat-number { color: #00ff88; }

        .incorrect-stat { border-color: #ff007a; }
        .incorrect-stat .stat-number { color: #ff007a; }

        .unanswered-stat { border-color: #ffcc00; }
        .unanswered-stat .stat-number { color: #ffcc00; }

        .results-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #00f2ff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00f2ff;
            text-align: left;
            text-shadow: 0 0 5px #00f2ff;
        }

        .question-result {
            background: #3a3a5a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #4a4a6a;
            text-align: left;
        }

        .question-result.correct {
            border-left-color: #00ff88;
            background: #2a3a4a;
        }

        .question-result.incorrect {
            border-left-color: #ff007a;
            background: #3a2a4a;
        }

        .question-result.unanswered {
            border-left-color: #ffcc00;
            background: #3a3a4a;
        }

        .question-text {
            font-weight: bold;
            margin-bottom: 15px;
            color: #e0e0e0;
            font-size: 1.1em;
        }

        .answer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .answer-label {
            font-weight: bold;
            min-width: 120px;
            color: #00f2ff;
        }

        .answer-value {
            flex: 1;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
        }

        .correct-answer {
            background: #004d2a;
            color: #00ff88;
        }

        .user-answer.correct {
            background: #004d2a;
            color: #00ff88;
        }

        .user-answer.incorrect {
            background: #4d0026;
            color: #ff007a;
        }

        .user-answer.unanswered {
            background: #4d3d00;
            color: #ffcc00;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-correct {
            background: #00ff88;
            color: #1a1a2e;
        }

        .status-incorrect {
            background: #ff007a;
            color: white;
        }

        .status-unanswered {
            background: #ffcc00;
            color: #1a1a2e;
        }

        .actions {
            text-align: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn-primary {
            background: #00f2ff;
            color: #1a1a2e;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .btn-primary:hover {
            background: #00d2e0;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
        }

        .btn-secondary {
            background: #ff007a;
            color: white;
            box-shadow: 0 0 10px rgba(255, 0, 122, 0.5);
        }

        .btn-secondary:hover {
            background: #cc0061;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 0, 122, 0.8);
        }

        .powered-by {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #4a4a6a;
            font-size: 0.9em;
            font-weight: bold;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .powered-by:hover {
            color: #00f2ff;
            opacity: 1;
            text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .difficulty-buttons, .subject-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .difficulty-btn, .subject-btn {
                width: 200px;
            }
            
            .score-number {
                font-size: 2.5em;
            }
            
            .answer-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .answer-label {
                min-width: auto;
            }
            
            .answer-value {
                width: 100%;
            }
            
            .btn {
                display: block;
                margin: 10px 0;
                width: 100%;
            }
            
            .powered-by {
                font-size: 0.8em;
                bottom: 10px;
                right: 10px;
            }
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #00f2ff, 0 0 10px #00f2ff; }
            50% { text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff; }
            100% { text-shadow: 0 0 5px #00f2ff, 0 0 10px #00f2ff; }
        }

        .container:hover h1 {
            animation: neonGlow 1.5s infinite;
        }
    </style>
</head>

        // Savollarni aralashtirish funksiyasi
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        let selectedDifficulty = '';
        let selectedSubject = '';
        let currentQuestion = 0;
        let userAnswers = [];
        let timeLeft = 20;
        let timer;
        let quizStarted = false;
        let shuffledQuestions = []; // Aralashtirilgan savollar uchun

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'flex';
        }

        function selectDifficulty(difficulty) {
            selectedDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updateQuizInfo();
            checkStartButton();
        }

        function selectSubject(subject) {
            selectedSubject = subject;
            document.querySelectorAll('.subject-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            checkStartButton();
        }

        function updateQuizInfo() {
            if (selectedDifficulty) {
                const timePerQuestion = selectedDifficulty === 'beginner' ? 20 : selectedDifficulty === 'intermediate' ? 40 : 60;
                document.getElementById('quizInfo').textContent = `20 questions â€¢ ${timePerQuestion} seconds per question`;
            }
        }

        function checkStartButton() {
            if (selectedDifficulty && selectedSubject) {
                document.getElementById('startBtn').disabled = false;
            }
        }

        function startQuiz() {
            if (!selectedSubject || !selectedDifficulty) return;
            
            // Savollarni shuffle qilish
            shuffledQuestions = shuffleArray(questions[selectedSubject][selectedDifficulty]);
            
            showPage('quizPage');
            quizStarted = true;
            currentQuestion = 0;
            userAnswers = [];
            timeLeft = selectedDifficulty === 'beginner' ? 20 : selectedDifficulty === 'intermediate' ? 40 : 60;
            loadQuestion();
            startTimer();
        }

        function loadQuestion() {
            const question = shuffledQuestions[currentQuestion]; // O'zgartirilgan qator
            document.getElementById('question').textContent = question.question;
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of 20`;
            const progress = ((currentQuestion + 1) / 20) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            timeLeft = selectedDifficulty === 'beginner' ? 20 : selectedDifficulty === 'intermediate' ? 40 : 60;
            document.getElementById('nextBtn').disabled = true;
            updateTimerDisplay();
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            document.querySelectorAll('.option')[index].classList.add('selected');
            userAnswers[currentQuestion] = index;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (userAnswers[currentQuestion] === undefined) {
                userAnswers[currentQuestion] = -1;
            }
            currentQuestion++;
            if (currentQuestion >= 20) {
                finishQuiz();
            } else {
                loadQuestion();
            }
        }

        function updateTimerDisplay() {
            const maxTime = selectedDifficulty === 'beginner' ? 20 : selectedDifficulty === 'intermediate' ? 40 : 60;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            if (timeLeft <= maxTime * 0.25) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }

        function startTimer() {
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    if (userAnswers[currentQuestion] === undefined) {
                        userAnswers[currentQuestion] = -1;
                    }
                    if (currentQuestion < 19) {
                        nextQuestion();
                    } else {
                        finishQuiz();
                    }
                }
            }, 1000);
        }

        function finishQuiz() {
            clearInterval(timer);
            let correct = 0;
            const results = [];
            for (let i = 0; i < 20; i++) {
                const question = shuffledQuestions[i]; // O'zgartirilgan qator
                const userAnswer = userAnswers[i];
                const isCorrect = userAnswer === question.correct;
                if (isCorrect) correct++;
                results.push({
                    question: question.question,
                    options: question.options,
                    correctAnswer: question.correct,
                    userAnswer: userAnswer,
                    isCorrect: isCorrect
                });
            }
            showPage('resultsPage');
            displayResults({
                subject: selectedSubject,
                difficulty: selectedDifficulty,
                score: correct,
                total: 20,
                results: results
            });
        }

        function displayResults(resultsData) {
            document.getElementById('subjectBadge').textContent = 
                `${resultsData.subject.charAt(0).toUpperCase() + resultsData.subject.slice(1)} - ${
                resultsData.difficulty.charAt(0).toUpperCase() + resultsData.difficulty.slice(1)}`;
            document.getElementById('scoreNumber').textContent = `${resultsData.score}/${resultsData.total}`;
            const percentage = (resultsData.score / resultsData.total) * 100;
            let scoreText = '';
            if (percentage >= 90) scoreText = 'Excellent work! ðŸŒŸ';
            else if (percentage >= 80) scoreText = 'Great job! ðŸ‘';
            else if (percentage >= 70) scoreText = 'Good effort! ðŸ‘';
            else if (percentage >= 60) scoreText = 'Keep practicing! ðŸ“š';
            else scoreText = 'Don\'t give up! Try again! ðŸ’ª';
            document.getElementById('scoreText').textContent = scoreText;
            let correct = 0, incorrect = 0, unanswered = 0;
            resultsData.results.forEach(result => {
                if (result.userAnswer === -1) unanswered++;
                else if (result.isCorrect) correct++;
                else incorrect++;
            });
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('incorrectCount').textContent = incorrect;
            document.getElementById('unansweredCount').textContent = unanswered;
            const detailedContainer = document.getElementById('detailedResults');
            detailedContainer.innerHTML = '';
            resultsData.results.forEach((result, index) => {
                const questionDiv = document.createElement('div');
                let statusClass = '';
                let statusText = '';
                let userAnswerText = '';
                if (result.userAnswer === -1) {
                    statusClass = 'unanswered';
                    statusText = 'Unanswered';
                    userAnswerText = 'No answer provided';
                } else if (result.isCorrect) {
                    statusClass = 'correct';
                    statusText = 'Correct';
                    userAnswerText = result.options[result.userAnswer];
                } else {
                    statusClass = 'incorrect';
                    statusText = 'Incorrect';
                    userAnswerText = result.options[result.userAnswer];
                }
                questionDiv.className = `question-result ${statusClass}`;
                questionDiv.innerHTML = `
                    <div class="question-text">Question ${index + 1}: ${result.question}</div>
                    <div class="answer-row">
                        <span class="answer-label">Your Answer:</span>
                        <span class="answer-value user-answer ${statusClass}">${userAnswerText}</span>
                        <span class="status-badge status-${statusClass}">${statusText}</span>
                    </div>
                    <div class="answer-row">
                        <span class="answer-label">Correct Answer:</span>
                        <span class="answer-value correct-answer">${result.options[result.correctAnswer]}</span>
                    </div>
                `;
                detailedContainer.appendChild(questionDiv);
            });
        }

        function restartQuiz() {
            selectedDifficulty = '';
            selectedSubject = '';
            currentQuestion = 0;
            userAnswers = [];
            timeLeft = 20;
            quizStarted = false;
            shuffledQuestions = []; // Reset qilish
            if (timer) clearInterval(timer);
            document.querySelectorAll('.difficulty-btn, .subject-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('startBtn').disabled = true;
            document.getElementById('quizInfo').textContent = 'Please select difficulty and subject';
            showPage('selectionPage');
        }
    </script>
